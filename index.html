<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <title>ohmyfood</title>
        <!-- Lier la page css-->
        <link rel="stylesheet" href="public/css/style.css"/>
        <!--Déclaration du viewport-->
        <meta name="viewport" content="width=device-width"/>
         <!-- Pour les icons-->
         <script src="https://kit.fontawesome.com/5df1daaa8f.js" crossorigin="anonymous"></script>
         <!--Polices-->
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="position-flex">
            <!--Logo ohmyfood-->
            <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood@2x" id="logo"/>
            
            <div class="position-flex" id="lieu">
                <i class="fas fa-map-marker-alt icons"></i>

                <form method="post" action="">
                    <!--Input permettant de rechercher la ville-->
                    <input type="search" value="Paris, Belleville" name="ville" id="ville"/>
                </form>
            </div>

            <section class="fond_gris position-flex" id="exploration">
                <div id="box_exploration">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p id="texte_header">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <button class="boutton">Explorer nos restaurants</button>
                </div>
            </section>
        </header>

        <main>
            <!--Section pour le descriptif de fonctionnement-->
            <section id="section_fonctionnement">
                <h2>Fonctionnement</h2>

            <div id="contenaire_bulles">
                <!--Première figure-->
                <div>
                    <figure class="bulle">
                        <p class="bulle_chiffre position-flex">1</p>
                        <i class="fas fa-mobile-alt icons"></i>

                        <figcaption id="figcaption">
                            Choisissez un restaurant
                        </figcaption>
                    </figure>

                </div>
                <!--Deuxième figure-->
                <div>
                    <figure class="bulle">
                        <p class="bulle_chiffre position-flex">2</p>
                        <i class="fas fa-list icons"></i>

                        <figcaption>
                            Composez votre menu
                        </figcaption>
                    </figure>
                </div>
                <!--Troisième figure-->
                <div>
                    <figure class="bulle">
                        <p class="bulle_chiffre position-flex">3</p>
                        <i class="fas fa-store icons"></i>

                        <figcaption>
                            Dégustez au restaurant
                        </figcaption>
                    </figure>
                </div>
            </div>
            </section>

            <!--Section Restaurants-->
            <section class="fond_gris" id="section_restaurants">
                <h2 id="titre_restaurants">Restaurants</h2>
                
            <div class="contenaire_article">
                <!--Première figure-->
                <article class="restaurants_articles">
                <a href="la_palette_du_gout.html"><figure class="position-flex margin_bottom">
                    <span class="etiquette">Nouveau</span>
                    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût" class="images_figures"/>


                    <figcaption class="position-flex-start figcaption_restaurants">
                        <h3>La palette du goût</h3>
                        <p class="texte_figure">Ménilmontant</p>
                       <div class="coeur_box">
                           <i class="far fa-heart coeur"></i>
                           <i class="far fa-heart coeur_plein"></i>
                       </div>
                    </figcaption>
                </figure></a>
                </article>
                 <!--Deuxième figure-->
                 <article class="restaurants_articles">
                    <a href="note_enchante.html"><figure class="position-flex margin_bottom">
                        <span class="etiquette">Nouveau</span>
                        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée" class="images_figures"/>


                        <figcaption class="position-flex-start figcaption_restaurants">
                            <h3>La note enchantée</h3>
                            <p class="texte_figure">Charonne</p>
                            <div class="coeur_box">
                                <i class="far fa-heart coeur"></i>
                                <i class="far fa-heart coeur_plein"></i>
                            </div>
                        </figcaption>
                    </figure></a>
                </article>
                 <!--Troisième figure-->
                <article class="restaurants_articles">
                    <a href="Menu-Française.html"><figure class="position-flex margin_bottom">
                        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française" class="images_figures"/>


                        <figcaption class="position-flex-start figcaption_restaurants">
                            <h3>À la française</h3>
                            <p class="texte_figure">Cité Rouge</p>
                            <div class="coeur_box">
                                <i class="far fa-heart coeur"></i>
                                <i class="far fa-heart coeur_plein"></i>
                            </div>
                        </figcaption>
                    </figure></a>
                </article>
                 <!--Quatrième figure-->
                 <article class="restaurants_articles">
                    <a href="delice_des_sens.html"><figure class="position-flex margin_bottom">
                        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens" class="images_figures"/>


                        <figcaption class="position-flex-start figcaption_restaurants">
                            <h3>Le délice des sens</h3>
                            <p class="texte_figure"> Folie-Méricourt</p>
                            <div class="coeur_box">
                                <i class="far fa-heart coeur"></i>
                                <i class="far fa-heart coeur_plein"></i>
                            </div>
                        </figcaption>
                    </figure></a>
                </article>
            </div>
            </section>
     
            <footer>
                <!--Logo ohmyfood-->
                <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood@2x" class="logo_footer"/>
               
                <ul>
                    <li class="padding_bottom"><i class="fas fa-utensils padding_right"></i> <a href="lien1">Proposer un restaurant</a></li>
                    <li class="padding_bottom"><i class="fas fa-hands-helping padding_right"></i><a href="lien2">Devenir partenaire</a></li>
                    <li class="padding_bottom"><a href="lien3">Mentions légales</a></li>
                    <li class="padding_bottom"><a href="mailto:info@ohmyfood.com">Contact</a></li>
                </ul>
            </footer>

            <div class="box_spinner">
                <div class=" spinner_1"></div>
                <div class=" spinner_2"></div>
            </div>
        </main>
    </body>

</html>
